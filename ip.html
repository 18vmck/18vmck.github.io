<!DOCTYPE html>
<html>
    <head>
        <title>
            IP Config Page
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
<body>
    <center><h1>IP Config Page</h1>
    <h3>Ip information:<br></h3>
</center>
    <p id="data"> </p>
    <script>
        fetch('/ipinfo')
        .then(function (response) {
            // The API call was successful!
            return response.json();
        }).then(function (data) {
            // This is the JSON from our response
            console.log(data);
            document.getElementById("data").innerHTML="<pre>"+JSON.stringify(data, null, '\t')+"</pre>";
        }).catch(function (err) {
            // There was an error
            console.warn('Something went wrong.', err);
            document.getElementById("data").innerHTML="<center>"+"Cannot get IP information when hosting without local Node.js server" + "</center>"
        });
    </script>
    <center>
    <form action="./index.html">
        <input type="submit" value="Return to Homepage" />
    </form>
    </center>
</body>
</html>
