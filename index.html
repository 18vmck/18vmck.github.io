<body>
<center>
<h1>Vanya Kootchin</h1>
<h2>Homepage</h2>

    <p style="font: Verdana; font-style: italic;">
        Computer Engineering Student
        at 
        Queen's University
    </p>
<input id="clickme" type="button" value="Make sin wave" onclick="draw()">
<canvas id="myCanvas" width="800" height="100"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Ball Attributes
    var ballColor = "#FF0000";
    var tailLength = 2;
    var ballRadius = 2;
    var velocity = 1;

    // Make it start in the middle of the canvas
    // Mains
    var x = canvas.width/2;
    var y = canvas.height/2;
    var xv = velocity;
    var yv = velocity;
    // Trail attributes
    var tailx = x;
    var taily = y;
    var tailxv = velocity;
    var tailyv = velocity;



    

    // Counter for tail
    var count = 0;

    function draw() {
        x = x + xv;
        y = y + yv;
        if(count == tailLength)  {
            tailx = tailx + xv;
            taily = taily+yv;
        }

        // Bouncing
        // Main
        if(x+ballRadius > canvas.width)     xv = -xv;
        if(x-ballRadius < 0)                xv = -xv;
        if(y+ballRadius > canvas.height)    yv = -yv;
        if(y-ballRadius < 0)                yv = -yv;
        // Tails
        if(tailx+ballRadius > canvas.width) tailxv = -tailxv;
        if(tailx-ballRadius < 0)            tailxv = -tailxv;
        if(taily+ballRadius > canvas.height)tailyv = -tailyv;
        if(taily-ballRadius < 0)            tailyv = -tailyv;
        // end of bouncing ifs.

        // Getting rid of the tail
        if (count == tailLength) {
            clearTail();
        }
        else    {
            count++;
        }
        drawBall();
        
        // Looping
        requestAnimationFrame(draw);
    }

    function drawBall()  {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
    }

    function drawTailBall() {
        ctx.beginPath();
        ctx.arc(tailx, taily, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
    }

    function clearTail()  {
        var prevColor = ballColor;
        ballColor = "#FFFFFF";
        ballRadius++;
        drawTailBall();
        ballRadius--;
        ballColor = prevColor;
    }


</script>
<br>
<form action="./index.html">
    <input type="submit" value="Reset" />
</form>

</center>
</body>
